<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanCast Zone Detail</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body data-page="zone">
    <header class="site-header">
      <div class="container">
        <a id="back-to-city" href="./index.html" class="back-link">← Back to City</a>
        <h1 id="zone-name">Zone Detail</h1>
        <p id="zone-character" class="zone-character"></p>
      </div>
    </header>

    <main class="container">
      <section class="metric-grid" id="zone-metrics"></section>

      <section id="video-section" class="content-section">
        <h2>Zone Video</h2>
        <div class="video-wrap" id="video-wrap"></div>
      </section>

      <section class="content-section">
        <h2>Top Places</h2>
        <ul id="top-places" class="places-list"></ul>
        <p id="top-places-empty" class="empty-message" hidden>Top Places 데이터가 없습니다.</p>
      </section>
    </main>

    <script src="./assets/app.js" defer></script>
  </body>
</html>

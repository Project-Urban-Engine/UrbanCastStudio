<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanCast — City Zones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,600;0,9..144,700;0,9..144,800;1,9..144,400&family=Inter:wght@400;500;600&family=DM+Mono:wght@400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons@7.2.3/css/flag-icons.min.css" />
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body data-page="city">

  <nav class="topnav">
    <div class="container">
      <a class="nav-logo" href="./index.html">UrbanCast</a>
      <span class="nav-tag">Beta</span>
      <div class="nav-links">
        <a class="nav-link" href="./index.html">Hub</a>
      </div>
    </div>
  </nav>

  <main>
    <header class="city-page-header">
      <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumb">
          <a href="./index.html">Home</a>
          <span class="breadcrumb-sep">/</span>
          <span id="city-breadcrumb">City</span>
        </nav>
        <h1 class="city-page-title" id="city-title">Zones</h1>
      </div>
    </header>

    <div class="container">
      <div class="filter-bar" role="group" aria-label="Filters">
        <div class="filter-row">
          <div class="filter-group">
            <span class="filter-label">area</span>
            <div class="filter-pills" id="area-pills">
              <!-- dynamically populated by JS -->
            </div>
          </div>
        </div>
        <div class="filter-row filter-row--tier">
          <div class="filter-group">
            <span class="filter-label">tier</span>
            <div class="filter-pills" id="tier-pills">
              <button class="filter-pill active" data-filter="tier" data-value="all">All</button>
              <button class="filter-pill" data-filter="tier" data-value="S" data-tier="S">S</button>
              <button class="filter-pill" data-filter="tier" data-value="A" data-tier="A">A</button>
              <button class="filter-pill" data-filter="tier" data-value="B" data-tier="B">B</button>
            </div>
          </div>
          <div class="search-wrap">
            <input class="search-input" id="search-input" type="search" placeholder="Search zones..." />
          </div>
        </div>
      </div>

      <div id="zone-grid" class="zone-grid" aria-live="polite"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <span>UrbanCast &copy; 2025–2026 &middot; Urban Engine</span>
      <span>Data meets appetite.</span>
    </div>
  </footer>

  <script src="./assets/app.js" defer></script>
</body>

</html>
